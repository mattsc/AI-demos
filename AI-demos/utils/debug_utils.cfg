        [set_menu_item]
            id=m05_play_turn
            description=_"Play an entire AI turn"
            image=items/ring-white.png~CROP(26,26,20,20)
            [command]
                [lua]
                    code=<<wesnoth.dofile "~add-ons/AI-demos/lua/eval_exec_CA.lua".play_turn()>>
