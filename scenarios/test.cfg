        #            location="~/add-ons/LuaAI_tests/ext_test.lua"
        #        [/candidate_action]
        #    [/stage]
        #[/ai]
    [/side]

    [side]
        side=2
        controller=ai
        id=Bad Orc
        type=Orcish Ruler
        persistent=no

        team_name=Orcs
        user_team_name=_"Orcs"

        recruit=Orcish Grunt,Orcish Archer,Orcish Assassin,Wolf Rider,Troll Whelp
        gold=0

        #[ai]
