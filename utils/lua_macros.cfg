# !!! Note: macros in this file are not necessairly exactly the same as
# !!! macros of the same name on the wiki page

#define COWARD ID RADIUS SEEK_X SEEK_Y AVOID_X AVOID_Y
    # Turns an existing unit into a coward
    [store_unit]
        [filter]
            id={ID}
        [/filter]
        variable=tmp_unit
    [/store_unit]
    [modify_ai]
        side=$tmp_unit.side
        action=add
        path=stage[main_loop].candidate_action[{ID}]
        [candidate_action]
            name=bca_coward_{ID}
            id=bca_coward_{ID}
            engine=lua
            sticky=yes
            unit_x=$tmp_unit.x
            unit_y=$tmp_unit.y
            evaluation="return (...):coward_evaluation('{ID}')"
            execution="(...):coward_execution('{ID}', {RADIUS}, '{SEEK_X}', '{SEEK_Y}', '{AVOID_X}', '{AVOID_Y}')"
        [/candidate_action]
    [/modify_ai]
    [clear_variable]
        name=tmp_unit
    [/clear_variable]
#enddef

